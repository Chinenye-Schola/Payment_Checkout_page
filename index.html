<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fa/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    
</head>

<body>
    <!-- --------header ------------>
    <section>
        <div class="container">
            <div class="card ">
                <div class="header">
                    <ul class="d-flex justify-content-end" id="header">
                        <li>TRIPS</li>
                        <li>RECENTLY VIEWED</li>
                        <li>BOOKINGS</li>
                        <li><img src="img/profile_pic.jpg" alt="photo" width="50vm"></li>
                    </ul>
                </div>



                <!-- ---------Payment Section------ -->
                
                <div class="container">
                    <div class="row">
                      <div class="col-md-6">
                        <div class=" credit-card">
                          <h5>Payment Information</h5>
                          <p>Choose your method of payment.</p>
                          <img src="img/payment-card.png" alt="paypal card" width="80%" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="row">
                          <div id="paypal">
                            <img src="img/paypal-image.png" alt="" width="10%" />
                            <img src="img/paypal-image.png" alt="" width="10%" />
                          </div>
                          <div class="col-md-6">
                            <form action="">
                              <div class="form-group mt-3">
                                <label for="">Credit card number</label><br />
                                <input type="number" class="form-control mt-2" />
                              </div>
                              <div class="form-group mt-3">
                                <label for="">Security code</label><br />
                                <input type="password" class="form-control mt-2" />
                              </div>
                            </form>
                          </div>
                
                          <div class="col-md-6">
                            <form action="">
                              <div class="form-group mt-3">
                                <label for="">Expiration date</label><br />
                                <input type="date" class="form-control mt-2" />
                              </div>
                              <div class="form-group mt-3">
                                <label for="">Postal code</label><br />
                                <input type="number" class="form-control mt-2" />
                              </div>
                            </form>
                          </div>
                          <label class="custom-radio"
                            ><input type="radio" checked="checked" name="radio" />
                            <span class="checkmark"></span>Use this card for next time purchase
                          </label>
                          <button class="btn btn-primary mt-3">Add card</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <!------------- Checkout -------------->
                <div class="checkout">
                    <p>Subtotal <span>&#8358;2,497.00</span></p>
                    <p>Estimaated TAX <span>&#8358;119.64</span></p>
                    <p>Promotional code: <em>Z4KXLM9A</em> <span>&#8358;80.00</span></p>
                  </div>
                  <div class="checkout-cntd">
                    <button class="btn btn-primary">Complete payment</button
                    ><span>Total:&#8358;2556.64</span>
                  </div>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
